<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 1) Charset & responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 2) Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />

    <!-- 3) Preconnect & preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      />
    </noscript>

    <!-- 4) Title & meta description -->
    <title>KHWebDesign | Custom, Affordable & SEO-Friendly Websites</title>
    <meta
      name="description"
      content="Affordable custom websites that are fast, mobile-friendly, and SEO-optimized—perfect for growing businesses, blogs, portfolios, and personal brands."
    />

    <!-- 5) Canonical -->
    <link rel="canonical" href="https://www.khcustomweb.com/" />

    <!-- 6) Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="KHWebDesign" />
    <meta property="og:url" content="https://www.khcustomweb.com/" />
    <meta
      property="og:title"
      content="KHWebDesign | Custom, Affordable & SEO-Friendly Websites"
    />
    <meta
      property="og:description"
      content="Affordable custom websites that are fast, mobile-friendly, and SEO-optimized—perfect for growing businesses, blogs, portfolios, and personal brands."
    />
    <!-- your OG image in public/ -->
    <meta
      property="og:image"
      content="/studio-0af649c910d488d830bbaa63a9e7b5d6-xfib1h5r.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- 7) Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@KHWebDesign" />
    <meta
      name="twitter:title"
      content="KHWebDesign | Custom, Affordable & SEO-Friendly Websites"
    />
    <meta
      name="twitter:description"
      content="Affordable custom websites that are fast, mobile-friendly, and SEO-optimized—perfect for growing businesses, blogs, portfolios, and personal brands."
    />
    <meta
      name="twitter:image"
      content="https://www.khcustomweb.com/studio-0af649c910d488d830bbaa63a9e7b5d6-xfib1h5r.jpg"
    />

    <!-- 8) JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://www.khcustomweb.com/",
      "name": "KHWebDesign",
      "description": "Affordable custom websites that are fast, mobile-friendly, and SEO-optimized—perfect for growing businesses, blogs, portfolios, and personal brands."
    }
    </script>

    <!-- 9) Optional PWA manifest & theme color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1E40AF" />

    <!-- 10) Preload & main stylesheet -->
    <link rel="preload" href="/styles/main.css" as="style" />
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- 11) Robots & sitemap -->
    <meta name="robots" content="index, follow" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
